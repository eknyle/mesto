<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Путешествия, места">
    <meta name="description" content="Место">
    <meta name="author" content="Elena Lazareva">
    <link rel='shortcut icon' href='#'/>


    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile" aria-label="profile">
                <div class="profile__info">
                    <div class="profile__avatar-container">
                       
                        <img src="<%=require('./images/avatar.jpg')%>"  alt="Фотография профиля" class="profile__avatar">
                    </div>
                    
                    <div class="profile__edit">
                        <h1 class="profile__title"></h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__description"></p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements" aria-label="elements">
                <template class="element-template" id="element-template">
                    <article class="element">
                        <button class="element__delete" type="button"></button>
                        <img src="<%=require('./images/fethi-unsplash.jpg')%>" onerror="this.src=`<%=require('./images/fethi-unsplash.jpg')%>`" class="element__image" alt="Заголовок">
                        <h2 class="element__title"></h2>
                        <div class="element__like-block">
                            <button class="element__like" type="button"></button>
                            <span class="element__like-number"></span>                            
                        </div>                        
                    </article>
                </template>
            </section>
            <section class="popup popup_type_profile" id="popup" aria-label="popup">
                <div class="popup__container">
                    <button type="button" class="popup__container-close" id="popup__close"
                        aria-label="Закрыть"></button>
                    <h2 class="popup__container-title">Редактировать профиль</h2>
                    <form class="form form_type_profile" name="profile-info" id="profile-info"
                        aria-label="Форма редактирования профиля">
                        <input class="form__input form__input_type_name" id="name" type="text" required minlength="2" maxlength="40" placeholder="Имя"
                            value="Жак-Ив Кусто">
                        <span class="name-error form__input-error"></span>
                        <input class="form__input form__input_type_description" type="text" required  minlength="2" maxlength="200"
                            placeholder="Вид деятельности" id="description" value="Исследователь океана">
                        <span class="description-error form__input-error"></span>
                        <button type="submit" class="form__save" title="Сохранить">Сохранить</button>
                    </form>
                </div>
            </section>
            <section class="popup popup_type_photo" id="popup-photo" aria-label="popup-photo">
                <div class="popup__container">
                    <button type="button" class="popup__container-close" id="popup-photo__close"
                        aria-label="Закрыть"></button>
                    <h2 class="popup__container-title">Новое место</h2>
                    <form class="form form_type_photo" name="photo-info" id="photo-info"
                        aria-label="Форма добавления фото">
                        <input class="form__input form__input_type_title" id="title" type="text" required  minlength="2" maxlength="30" placeholder="Название">
                        <span class="title-error form__input-error"></span>
                        <input class="form__input form__input_type_link" id="link" type="url" required
                            placeholder="Ссылка на картинку">
                        <span class="link-error form__input-error"></span>
                        <button type="submit" class="form__save" title="Создать">Создать</button>
                    </form>
                </div>
            </section>
            <section class="popup popup_type_view popup_transparency_less" id="popup-view" aria-label="popup-view">
                <div class="popup__image-container">
                    <button class="popup__container-close" id="popup-view__close" aria-label="Закрыть"
                        type="button"></button>
                    <img class="popup__image" src="<%=require('./images/fethi-unsplash.jpg')%>" alt="Описание">
                    <h2 class="popup__image-title">Заголовок фотографии</h2>
                </div>
            </section>
            <section class="popup popup_type_delete-card" id="popup-delete" aria-label="popup-delete">
                <div class="popup__container-delete">
                    <button class="popup__close" id="popup-delete__close" aria-label="Закрыть"
                    type="button"></button>
                    <p class="popup__question">Вы уверены?</p>
                    <button class="popup__save" aria-label="Да" type="button">Да</button>
                </div>
            </section>
            <section class="popup popup_type_avatar" id="popup-avatar" aria-label="popup-avatar">
                <div class="popup__avatar-container">
                    <button class="popup__avatar-close" aria-label="Закрыть"
                    type="button"></button>
                    <h2 class="popup__avatar-title">Обновить аватар</h2>
                    <form class="form form_type_avatar" name="avatar-info" id="avatar-info"
                        aria-label="Обновить аватар">
                        <input class="form__input form__input_type_link" id="avatarLink" type="url" required
                        placeholder="Ссылка на картинку">
                        <span class="avatarLink-error form__input-error"></span>
                        
                        <button type="submit" class="form__save" title="Сохранить">Сохранить</button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__title">&copy;&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
        </footer>
    </div>
   

   

</body>

</html>
