<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content="Путешествия, места"><meta name="description" content="Место"><meta name="author" content="Elena Lazareva"><link rel="shortcut icon" href="#"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><div class="header__logo"></div></header><main><section class="profile" aria-label="profile"><div class="profile__info"><img src="cee9f1c898aa4fbb3181.jpg" alt="Фотография профиля" class="profile__avatar"><div class="profile__edit"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="elements" aria-label="elements"><template class="element-template" id="element-template"><article class="element"><button class="element__delete" type="button"></button> <img src="d3ba4b6c9bfbd6bd4818.jpg" class="element__image" alt="Заголовок"><h2 class="element__title">Карачаевск</h2><button class="element__like" type="button"></button></article></template></section><section class="popup popup_type_profile" id="popup" aria-label="popup"><div class="popup__container"><button type="button" class="popup__container-close" id="popup__close" aria-label="Закрыть"></button><h2 class="popup__container-title">Редактировать профиль</h2><form class="form form_type_profile" name="profile-info" id="profile-info" aria-label="Форма редактирования профиля"><input class="form__input form__input_type_name" id="name" required minlength="2" maxlength="40" placeholder="Имя" value="Жак-Ив Кусто"> <span class="name-error form__input-error"></span> <input class="form__input form__input_type_description" required minlength="2" maxlength="200" placeh
