<!DOCTYPE html>
<html lang="ru">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Путешествия, места">
        <meta name="description" content="Место">
        <meta name="author" content="Elena Lazareva">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место</title>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <div class="header__logo"></div>
                <div class="header__line"></div>
            </header>
            <main>
                <section class="profile" aria-label="profile">
                    <div class="profile__info">
                        <img src="./images/avatar.jpg" class="profile__avatar">
                            <div class="profile__edit">
                                <h1 class="profile__title">Жак-Ив Кусто</h1>
                                <input class="profile__edit-button" type="button"  alt="Изменить" >
                            </div>                        
                            <h2 class="profile__description">Исследователь океана</h2>  
                    </div>                           
                    <input class="profile__add-button" type="button" alt="Добавить">
                </section>
                <section class="elements" aria-label="elements">
                    <article class="element">
                        <img src="./images/karachaevsk.jpg" class="element__image" alt="Карачаевск">
                        <h2 class="element__title">Карачаевск</h2>
                        <input type="image"  class="element__like" src="./images/like.png" alt="Нравится">
                    </article>
                    <article class="element">
                        <img src="./images/elbrus.jpg"  class="element__image"  alt="Эльбрус">
                        <h2 class="element__title">Эльбрус</h2>
                        <input type="image"  class="element__like" src="./images/like.png" alt="Нравится">
                    </article>
                    <article class="element">
                        <img src="./images/dombay.jpg"  class="element__image"  alt="Домбай">
                        <h2 class="element__title">Домбай</h2>
                        <input type="image"  class="element__like" src="./images/like.png" alt="Нравится">
                    </article>
                    <article class="element">
                        <img src="./images/karachaevsk.jpg"  class="element__image"  alt="Карачаевск">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <input type="image"  class="element__like" src="./images/like.png" alt="Нравится">
                    </article>
                    <article class="element">
                        <img src="./images/elbrus.jpg"  class="element__image"  alt="Эльбрус">
                        <h2 class="element__title">Эльбрус</h2>
                        <input type="image"  class="element__like" src="./images/like.png" alt="Нравится">
                    </article>
                    <article class="element">
                        <img src="./images/dombay.jpg"  class="element__image"  alt="Домбай">
                        <h2 class="element__title">Домбай</h2>
                        <input type="image"  class="element__like" src="./images/like.png" alt="Нравится">
                    </article>
                </section>
                <section class="popup"  aria-label="popup">
                    <div class="popup__background"></div>                    
                    <form class="popup__container" aria-label="popup__container"> 
                        <input type="button" class="popup__container__close" >                       
                        <h2 class="popup__container__title">Редактировать профиль</h2>
                        <input class="popup__container__name" type="text" alt="Введите имя" value="Жак-Ив Кусто">                   
                        <input class="popup__container__description" type="text" alt="Введите род деятельности" value="Исследователь океана">
                        <input type="submit" class="popup__container__save" title="Сохранить">
                    </form>
                </section>
            </main>
            <footer class="footer">
                <h2 class="footer__title">&copy;&nbsp;2020&nbsp;Mesto&nbsp;Russia</h2>
            </footer>
        </div>
        <script src="./scripts/index.js"></script>
    </body>    
</html>
